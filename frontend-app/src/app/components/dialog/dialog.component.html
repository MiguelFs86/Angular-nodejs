<h2 *ngIf="data.result" mat-dialog-title>Register success!</h2>
<h2 *ngIf="!data.result" mat-dialog-title>Register failed!</h2>
<mat-dialog-content class="mat-typography">
    <h3 *ngIf="data.result">User {{ data.name }} successfully created</h3>
    <h3 *ngIf="!data.result">Failed to create user {{ data.name }}</h3>
    <p *ngIf="data.message"> {{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
